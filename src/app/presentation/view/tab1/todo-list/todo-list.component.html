<ion-grid>
  <ion-col>
    <h3> Lista de tarefas pendentes </h3>
    
      @for (todo of pendingTodoList(); track todo.id) {
        <ion-row class="ion-padding-start" style="margin-bottom: 8px;">
          <ion-checkbox labelPlacement="end" [checked]="todo.done" (ionChange)="handleCheckboxChange($event.detail, todo.id)"> {{ todo.name }}</ion-checkbox>
        </ion-row>
      }
    
  </ion-col>
  <ion-col>
    <h3> Lista de tarefas conclu√≠das </h3>
    
      @for (todo of doneTodoList(); track todo.id) {
        <ion-row class="ion-padding-start" style="margin-bottom: 8px;">
          <ion-checkbox labelPlacement="end" [checked]="todo.done" (ionChange)="handleCheckboxChange($event.detail, todo.id)"> {{ todo.name }}</ion-checkbox>
        </ion-row>
      }
  </ion-col>
</ion-grid>
